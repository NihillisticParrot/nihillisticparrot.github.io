<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма имя почта</title>
</head>

<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fcefee;
    }

    .form {
        display: flex;
        flex-direction: column;
        width: 400px;
        background-color: rgb(9, 9, 148);
        border: 4px black;
        padding: 0.5em;
        border-radius: 10px;
    }

    .name {
        margin: .75em;
        border-radius: 5px;
        color: white;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    input {
        text-align: center;
        color: white;
        height: 30px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .email {
        margin: .75em;
        border-radius: 5px;
        color: white;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    input[type=submit] {
        font-size: 20px;
        border-radius: 5px;
        background-color: #faee1c;
        color: black;
    }

    form:hover {
        box-shadow: 1px 1px 0 0 #9c1de7,
            2px 2px 0 0 #9c1de7,
            3px 3px 0 0 #9c1de7,
            4px 4px 0 0 #9c1de7,
            5px 5px 0 0 #9c1de7,
            6px 6px 0 0 #9c1de7;
        transform: translate(-6px, -6px);
    }
</style>

<body>
    <form class="form">
        <div class="name">Введите Имя:</div>
        <input type="text" name="" id="" class="input">
        <div class="email">Ваш E-mail:</div>
        <input type="text" name="" id="" class="input">
        <input type="submit" value="Поиск">
    </form>
</body>

</html>
