<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Домашнее задание 2</title>
    <style>
    body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #43dde6;
    }
    span {
        font-size: 5em;
        color: #fc5185;
        transition: all ease-in-out .45s;
        cursor: pointer;
    }
    span:hover {
        transform:scale(1.8);
        color: #f4fa9c;
    }
    </style>
</head>
<body>
    <span>H</span>
    <span>O</span>
    <span>V</span>
    <span>E</span>
    <span>R</span>
    <span>M</span>
    <span>E</span>
</body>
</html>
